<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexlet frontend project</title>
</head>

<body class="bg-light">
  <main>
    <header class="py-5 px-3 bg-secondary bg-gradient text-left">
      <div class="container">
        <h2>RSS читалка!</h2>
        <p class="lead">Собери все любимые RSS ленты в одном месте!</p>
        <form action="" class="rss-form text-body">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="Введите URL адрес RSS ленты" autocomplete="off"/>
                <label for="url-input">Введите URL адрес RSS ленты</label>
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">
                Добавить
              </button>
            </div>
          </div>
        </form>
        <p class="mt-2 mb-0">Пример: https://ru.hexlet.io/lessons.rss</p>
        <p class="feedback m-0 position-absolute small text-danger"></p>
        </div>
    </header>
    <div class="container">
    <div class="py-2 row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Feeds</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Feeds</h6>
              <small class="text-muted">Brief description</small>
            </div>
            <span class="text-muted">$12</span>
          </li>
        </ul>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Billing address</h4>
          <div class="row g-3">
            <div class="col-12">
              <h6 class="my-0">There's will be rss</h6>
            </div>
          </div>
      </div>
    </div>
  </main>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021 Футер</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</body>

</html>

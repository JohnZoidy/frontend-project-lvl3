<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexlet frontend project</title>
</head>

<body>
    <script src="./src/main.js"></script>
    <main>
        <section>
            <div class="container">
                <div class="row justify-content-md-right">
                    <h1>RSS агрегатор</h1>
                </div>
                <div class="row justify-content-md-right">
                    <p>Начните читать RSS сегодня! Это легко, это красиво.</p>
                </div>
            </div>
            <form action="">
                <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100"
                    placeholder="ссылка RSS" autocomplete="off">
                <label for="url-input">Ссылка RSS</label>
                <button type="submit">Добавить</button>
            </form>
            <p>Пример: https://ru.hexlet.io/lessons.rss</p>
        </section>
        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
            </div>
        </section>
</body>

</html>

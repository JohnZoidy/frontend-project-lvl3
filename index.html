<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexlet frontend project</title>
</head>

<body>
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" href="#" role="button" target="_blank"
            rel="noopener noreferrer">Читать полностью </a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
  <main>
    <header class="py-5 px-3 bg-dark bg-gradient text-left">
      <div class="container text-white">
        <h2>RSS читалка!</h2>
        <p class="lead">Собери все любимые RSS ленты в одном месте!</p>
        <form action="" class="rss-form text-body">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="Введите URL адрес RSS ленты" autocomplete="off"/>
                <label for="url-input">Введите URL адрес RSS ленты</label>
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">
                Добавить
              </button>
            </div>
          </div>
        </form>
        <p class="mt-2 mb-0">Пример: https://ru.hexlet.io/lessons.rss</p>
        <p class="feedback m-0 position-absolute small text-danger"></p>
        </div>
    </header>
    <div class="container">
    <div class="py-2 row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
      </div>
      <div class="col-md-7 col-lg-8">
      </div>
    </div>
  </main>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; Created in 2022 by JohnZoidy - Hexlet's student</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="https://ru.hexlet.io" target="_blank" rel="noopener noreferrer">Hexlet</a> - Greatest online programming school</li>
      <li class="list-inline-item">JohnZoidy <a href="https://github.com/JohnZoidy" target="_blank" rel="noopener noreferrer">GitHub</a></li>
    </ul>
  </footer>
</body>

</html>
